<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Neumorphic Calculator</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="calculator">
    <div id="display">0</div>
    <div class="buttons">
      <button data-action="clear">C</button>
      <button data-action="delete">⌫</button>
      <button data-action="operator">%</button>
      <button data-action="operator">÷</button>
      <button data-action="func" data-func="sqrt">√x</button>
      <button data-action="func" data-func="square">x²</button>
      <button data-action="func" data-func="ln">ln x</button>
      <button data-action="func" data-func="exp">eˣ</button>

      <button>7</button><button>8</button><button>9</button><button data-action="operator">×</button>
      <button>4</button><button>5</button><button>6</button><button data-action="operator">−</button>
      <button>1</button><button>2</button><button>3</button><button data-action="operator">+</button>
      <button class="zero">0</button><button>.</button><button data-action="calculate">=</button>
      

    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
